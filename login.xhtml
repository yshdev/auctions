<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DailyAuctions - Login</title>
    </h:head>
    <h:body>
        <h:form style="float:right; font-size:120%">
            hello visitor!
        </h:form>
        <h:outputLink value="mainMenu.xhtml"
                      style="text-decoration: none; color:black;
                      font-size:200%">DailyAuctions</h:outputLink>
        <hr/>
        <h2>login</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Name:"/>
                <h:inputText id="logName" value="#{loggedUserBean.userName}"
                             required="true" requiredMessage="required"></h:inputText>
                <h:message for="logName" style="color:red"/>
                <h:outputText value="Password:"/>
                <h:inputSecret id="logPassword" value="#{loggedUserBean.password}"
                               required="true" requiredMessage="required"></h:inputSecret>
                <h:message for="logPassword" style="color:red"/>
            </h:panelGrid>
            <h:commandButton value="Login"
                             action="#{loggedUserBean.login()}">
            </h:commandButton>
            <br/>
            <h:outputText value="#{loggedUserBean.errLoginMessage}"
                          style="color:red"/>
            <br/>
            Not registered yet?
            <h:outputLink value="register.xhtml">Register</h:outputLink>
        </h:form>
    </h:body>
</html>
