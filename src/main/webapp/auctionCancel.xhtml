<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="auctionId" value="#{auctionCancelBean.auctionId}"></f:viewParam>
    </f:metadata>

    <h:body>
        <ui:composition template = "templates/common.xhtml">	
            <ui:define name = "content">
                
                
                <p:staticMessage severity="error" summary="ERROR" detail="#{auctionCancelBean.error}" rendered="#{auctionCancelBean.error != null}" />
                <h:form id="mainForm" enctype="multipart/form-data" rendered="#{auctionCancelBean.canCancel}" > 
                    

                    
                    <p:panel id="panel" header="Cancel Auction"  style="margin-bottom:10px;">
                        
                        <p:panelGrid  columns="1" >
                            
                            <p:row>
                                <p:column >
                                    <h:outputText value="Cancel auction "  />
                                    <h:outputText value="&quot;#{auctionCancelBean.title}&quot;" style="font-weight: 600"  />
                                    <h:outputText value="?"  />
                                    
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column>
                                    <p:commandButton id="btnAbort" value="No" action="#{auctionCancelBean.abort()}" />
                                    <p:commandButton id="btnCancel" value="Yes" action="#{auctionCancelBean.cancel()}" />
                                    <p:defaultCommand target="btnAbort" />
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                        
                    </p:panel>

                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
