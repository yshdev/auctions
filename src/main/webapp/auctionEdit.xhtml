<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="auctionId" value="#{auctionEditBean.auctionId}"></f:viewParam>
    </f:metadata>

    <h:head>
        <title>DailyAuctions - Auction Edit</title>
    </h:head>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:body>
        <h:form style="float:right; font-size:120%">
            Hi #{loggedUserBean.user.username}!
            <h:commandLink value="logout" action="#{loggedUserBean.logout()}"/>
        </h:form>
        <h:outputLink value="mainMenu.xhtml"
                      style="text-decoration: none; color:black;
                      font-size:200%">DailyAuctions</h:outputLink>
        <hr/>
        
        <h:outputText class="header-1" rendered="#{auctionEditBean.auction != null}" value="#{auctionEditBean.auction.title}" />
        
        <h:form>
            
            
            <h:panelGrid  columns="4" rendered="#{auctionEditBean.auction != null}" >
                
                <h:outputLabel for="categories">Categories:</h:outputLabel>
                
                <h:selectManyListbox id="categories"  label="Category" required="true" hideNoSelectionOption="true"   >
                    <f:selectItems value="#{auctionEditBean.categories}" var="categroy" 
                                   itemLabel="#{categroy.title}" itemValue="#{categroy.id}" />
                </h:selectManyListbox>
                
                <h:outputLabel for="title">Title:</h:outputLabel>
                <h:inputText id="title" value="#{auctionEditBean.title}"></h:inputText>
                
                <h:outputLabel for="description">Description:</h:outputLabel>
                <h:inputTextarea id="description" value="#{auctionEditBean.description}" />
                
                <h:outputLabel for="startDate">Start Date:</h:outputLabel>
                <h:inputText id="startDate" value="#{auctionEditBean.startDate}" />
                
                <h:outputLabel for="startHour">Start Hour:</h:outputLabel>
                <h:selectManyListbox id="startHour"  hideNoSelectionOption="true">
                    <f:selectItems value="#{auctionEditBean.hours}" var="hour" />
                </h:selectManyListbox>
                
                <h:outputLabel for="numOfDays">Number of Days:</h:outputLabel>
                <h:inputText id="numOfDays" value="#{auctionEditBean.numOfDays}" />
                
                <h:outputLabel for="startingAmount">Starting Amount:</h:outputLabel>
                <h:inputText id="startingAmount" value="#{auctionEditBean.startingAmount}" />
                
                <h:outputLabel for="winningAmount">Winning Amount:</h:outputLabel>
                <h:inputText id="winningAmount" value="#{auctionEditBean.winningAmount}" />
                
                <h:outputLabel for="reservedPrice">Reserved Price:</h:outputLabel>
                <h:inputText id="reservedPrice" value="#{auctionEditBean.reservedPrice}" />
                
        </h:panelGrid>
                
           <h:commandButton value="Save" action="#{auctionEditBean.save()}" />
                <h:commandButton value="Save" action="#{auctionEditBean.cancel()}" />
        </h:form>
    </h:body>
</html>
