<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cm="http://xmlns.jcp.org/jsf/composite/components"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to DailyAuctions</title>
    </h:head>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:body>

        <ui:composition template = "templates/common.xhtml">	

            <ui:define name = "content">

                <h:form onsubmit="#{homeBean.updateActiveAuctions()}" style="margin:auto;width:50%">
                    <h:panelGrid  columns="4" cellpadding="5"  >

                        <p:outputLabel for="@next" value="Categories:" />
                        <p:selectOneMenu value="#{homeBean.categoryId}" onchange="submit()" >
                            <f:selectItems value="#{homeBean.getCategories()}" var="categroy"
                                           itemLabel="#{categroy.title}" itemValue="#{categroy.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="@next" value="Sort by:" />
                        <p:selectOneMenu value="#{homeBean.sortOption}" 
                                         onchange="submit()">
                            <f:selectItems value="#{homeBean.sortOptions}" var="sortOption" itemLabel="#{sortOption.label}"  />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:form>

                <h:panelGroup layout="block" style="width:80%;margin: auto">
                    <cm:auctionListView header="Active Auctions" auctions="#{homeBean.activeAuctions}" userId="#{loggedUserBean.userId}" />
                </h:panelGroup>
                

            </ui:define>
        </ui:composition>

    </h:body>
</html>
