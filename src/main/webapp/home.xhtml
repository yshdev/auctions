<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Welcome to DailyAuctions</title>
    </h:head>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:body>
        
        <ui:composition template = "templates/common.xhtml">	
            
            <ui:define name = "content">
                

                <div class="center">
                    <h:form onsubmit="#{auctionListBean.updateActiveAuctions()}">
                        <label class="">Categories:</label> 
                        <h:selectOneMenu value="#{auctionListBean.categoryId}" onchange="submit()" >
                            <f:selectItems value="#{auctionListBean.getCategories()}" var="categroy"
                                           itemLabel="#{categroy.title}" itemValue="#{categroy.id}"/>
                        </h:selectOneMenu>
                        <label>Sort by:</label>
                        <h:selectOneMenu value="#{auctionListBean.sortOption}" 
                                         onchange="submit()" 
                                         >
                            <f:selectItems value="#{auctionListBean.sortOptions}" />
                        </h:selectOneMenu>
                    </h:form>
                </div>

                <div  align="center">
                    <h:form>
                        <ui:repeat value="#{auctionListBean.activeAuctions}" var="item">

                            <table>
                                <tr>
                                    <td rowspan="4"><img width="80" height="80"></img></td>
                                    <td width="600px" ><h:outputText value="#{item.title}" class="header-1"></h:outputText></td> 
                                    <td>
                                        <h:outputLink rendered="#{(loggedUserBean.user != null) and item.canBid()}" value="auctionDetails.xhtml" >
                                            <h:outputText value="Bid now!" />
                                            <f:param name="auctionId" value="#{item.id}"></f:param>
                                        </h:outputLink>

                                        <h:outputLink  rendered="#{(loggedUserBean.user == null) or !item.canBid()}" value="auctionDetails.xhtml" >
                                            <h:outputText value="View Details" />
                                            <f:param name="auctionId" value="#{item.id}"></f:param>
                                        </h:outputLink>

                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{item.category.title}" class="header-2"></h:outputText>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <h:outputText value="Starting amount: #{item.startingAmount}$"></h:outputText>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>

                                <tr>
                                    <td>
                                        <h:outputText rendered="#{item.latestBidAmount != null}" value="Latest bid: #{item.latestBidAmount}$"></h:outputText>
                                        <h:outputText rendered="#{item.latestBidAmount == null}" value="No bids yet"></h:outputText>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>

                            </table>

                        </ui:repeat>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
