<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>DailyAuctions - Login</title>
    </h:head>
    <h:body>

        <ui:composition template = "templates/common.xhtml">	

            <ui:define name = "content">
                
                
                
                <h:form id='form' >
                    
                    <p:staticMessage severity="ERROR" summary="Error" detail="#{loggedUserBean.error}" rendered="#{loggedUserBean.error != null}" />
                    
                    <p:panel id="panel" header="Login" style="margin-bottom:10px;">
                       
                    
                    <h:panelGrid columns="3">
                        
                        <p:outputLabel for="@next" value="Name:" />
                        <p:inputText id="logName" value="#{loggedUserBean.inputUsername}" required="true"  />
                        <p:message for="logName" display="text" />
                        
                        <p:outputLabel for="@next" value="Password:"/>
                        <p:password id="logPassword" value="#{loggedUserBean.inputPassword}" required="true" />
                        <p:message for="logPassword" display="text" />
                    </h:panelGrid>
                    
                    <p:commandButton value="Login" action="#{loggedUserBean.login()}" update='form' />
                    
                    </p:panel>
                    
                    
                    <p:outputPanel> Not registered yet?
                        <p:link href="register.xhtml" value="Register" />
                    </p:outputPanel>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
