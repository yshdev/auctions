<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DailyAuctions - Login</title>
    </h:head>
    <h:body>
        <h:form style="float:right">
            hello visitor!
        </h:form>
        <h1>DailyAuctions</h1>
        <h2>login</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name:"/>
                <h:inputText value="#{loggedUserBean.userName}"></h:inputText>
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{loggedUserBean.password}"></h:inputSecret>
            </h:panelGrid>
            <h:commandButton value="Login"
                             action="#{loggedUserBean.login()}">
            </h:commandButton>
            <br/>
            #{loggedUserBean.errLoginMessage}
            Not registered yet?
            <h:outputLink value="register.xhtml">Register</h:outputLink>
        </h:form>
    </h:body>
</html>
