<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome to DailyAuctions</title>
    </h:head>
    <h:body>
        <h:form rendered="#{loggedUserBean.connectedUser != null}"
                style="float:right; font-size:120%">
            hi #{loggedUserBean.connectedUser.username}!
            <h:outputLink value="private.xhtml">private area</h:outputLink>
            #{" "}
            <h:commandLink value="logout" action="#{loggedUserBean.logout()}"/>
        </h:form>
        <h:form rendered="#{loggedUserBean.connectedUser == null}"
                style="float:right; font-size:120%">
            hello visitor!
            <h:outputLink value="login.xhtml">Login</h:outputLink>
            #{" "}
            <h:outputLink value="register.xhtml">Register</h:outputLink>
        </h:form>
        
        <h:outputText value="DailyAuctions" style="font-size:200%"></h:outputText>
        <hr />
        
        <h:form>
            <h:selectOneMenu value="#{itemListBean.category}">
                <f:selectItems value="#{itemListBean.getCategories()}" var="categroy"
                               itemLabel="#{categroy.title}" itemValue="#{categroy}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{itemListBean.sortOption}">
                <f:selectItems value="#{itemListBean.sortOptions}"/>
            </h:selectOneMenu>
            <h:commandButton id="submitButton" value="Submit"
                             action="#{itemListBean.createList()}"></h:commandButton>
        </h:form>
        
        <h:form>
            <ui:repeat value="#{itemListBean.chosenList}" var="item">
                <h:panelGrid columns="2">
                    <h:outputText value="#{item.title}" style="font-size:110%"></h:outputText>
                    <h:commandLink rendered="#{(loggedUserBean.connectedUser != null) and
                                              (item.owner != loggedUserBean.connectedUser)}"
                                   action="#{itemListBean.displayItem(item)}" value="bid now"/>
                    <h:commandLink rendered="#{(loggedUserBean.connectedUser != null) and
                                              (item.owner == loggedUserBean.connectedUser)}"
                                  action="#{itemListBean.displayItem(item)}" value="details"/>
                    <h:outputLink rendered="#{loggedUserBean.connectedUser == null}"
                                  value="register.xhtml">register for details</h:outputLink>
                    <h:outputText value="#{item.category.title}"></h:outputText>
                    <h:panelGroup/>
                    <h:outputText value="latest bid: #{item.highestBid.ammount}"></h:outputText>
                </h:panelGrid>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
