<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to DailyAuctions</title>
    </h:head>
    <h:body>
        <h:form rendered="#{loggedUserBean.isLogin}" style="float:right">
            hi #{loggedUserBean.userName}!  
            <h:outputLink value="private.xhtml">private area</h:outputLink>
            #{" "}
            <h:commandLink value="logout" action="#{loggedUserBean.logout()}"/>
        </h:form>
        <h:form rendered="#{not loggedUserBean.isLogin}" style="float:right">
            hello visitor!
            <h:outputLink value="login.xhtml">Login</h:outputLink>
            #{" "}
            <h:outputLink value="register.xhtml">Register</h:outputLink>
        </h:form>
        <h1>DailyAuctions</h1>
        <h:form>
            <h:selectOneMenu value="#{itemListBean.mainCategory}">
                <f:selectItems value="#{itemListBean.mainList}"/>
            </h:selectOneMenu>
            <h:commandButton id="submitButton" value="Submit" action="createUser.xhtml"></h:commandButton>
        </h:form>
    </h:body>
</html>
