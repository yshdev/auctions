<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DailyAuctions - Register</title>
    </h:head>
    <h:body>
        <h:form style="float:right">
            hello visitor!
        </h:form>
        <h1>DailyAuctions</h1>
        <h2>Register</h2>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputText value="User Name:"/>
                <h:inputText value="#{loggedUserBean.userName}"></h:inputText>
                <h:panelGroup/> <h:panelGroup/>
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{loggedUserBean.password}"></h:inputSecret>
                <h:outputText value="Confirm:"/>
                <h:inputSecret value="#{loggedUserBean.confirmPassword}"></h:inputSecret>
                <h:panelGroup/> <h:panelGroup/> <h:panelGroup/> <h:panelGroup/>
                <h:outputText value="First Name:"/>
                <h:inputText value="#{loggedUserBean.firstName}"></h:inputText>
                <h:outputText value="Last Name:"/>
                <h:inputText value="#{loggedUserBean.lastName}"></h:inputText>
                <h:outputText value="Email:"/>
                <h:inputText value="#{loggedUserBean.email}"></h:inputText>
                <h:outputText value="Phone:"/>
                <h:inputText value="#{loggedUserBean.phone}"></h:inputText>
            </h:panelGrid>
            <h:commandButton value="Register"
                             action="#{loggedUserBean.register()}">
            </h:commandButton>
            <br/>
            #{loggedUserBean.errRegisterMessage}
            <br/>
            Already Registered?
            <h:outputLink value="login.xhtml">Login</h:outputLink>
        </h:form>
    </h:body>
</html>
