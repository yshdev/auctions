<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition> 

            <h:panelGroup layout="block" class="header-container">
                <h:outputLink value="home.xhtml"
                              class="logo">DailyAuctions</h:outputLink>

                <h:form rendered="#{loggedUserBean.user != null}"  class="nav">
                    <p:outputLabel value="Hi #{loggedUserBean.user.username}!" />
                    <p:link href="private.xhtml" value="Private Area" style="padding-left: 10px" />
                    <p:commandLink value="Logout" action="#{loggedUserBean.logout()}"  style="padding-left: 10px" />
                </h:form>

                <h:form rendered="#{loggedUserBean.user == null}" class="nav">
                    <p:outputLabel value="Hello Guest!" />
                    <p:commandLink  action="#{loggedUserBean.redirectToLogin('home.xhtml')}" value="Login" style="padding-left: 10px" />
                    <p:link href="register.xhtml" value="Register" style="padding-left: 10px" />
                </h:form>
            </h:panelGroup>

            <hr />	


        </ui:composition>
    </body>
</html>
